<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Movement</title>
    <style>
        #container {
            width: 500px;
            height: 500px;
            border: 3px solid rgb(179, 0, 255);
            position: relative;
        }

        #dog {
            width: 150px;
            height: 100px;
            background: url('/images/soso.png') left center;
            background-size: cover;
            position: relative;
            margin-top: 40%;
            animation: walk 0.8s steps(8) infinite;
            left: 0; /* начальное положение собаки */
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="dog"></div>
    </div>

    <script>
        const container = document.getElementById('container');
        const dog = document.getElementById('dog');

        let position = 0; // Initial position of the dog

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                position -= 10; // Move the dog to the left
                if (position < 0) {
                    position = 0; // Keep the dog within the container
                }
                dog.style.left = position + 'px';
                dog.style.transform = 'scaleX(1)';
            } else if (e.key === 'ArrowRight') {
                position += 10; // Move the dog to the right
                if (position > container.offsetWidth - dog.offsetWidth) {
                    position = container.offsetWidth - dog.offsetWidth; // Keep the dog within the container
                }
                dog.style.left = position + 'px';
                dog.style.transform = 'scaleX(-1)';
            }
        });
    </script>
</body>

</html>
